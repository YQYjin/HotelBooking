<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>酒店预定系统</title>
    <link rel="stylesheet" href="../static/css/home.css">
</head>
<body>

    <header>
        <h1 id="username">当前用户:</h1>
    </header>
    
    <nav>
        <a href="#" onclick="loadPage('/hotel')">预定酒店</a>
        <a href="#" onclick="loadPage('/reservation')">我的预定</a>
        <a href="#" onclick="loadPage('/credit-card')">我的信用卡</a>
        <a href="#" onclick="loadPage('/email')">我的email</a>
        <a href="#" onclick="loadPage('/checkout')">结账</a>
        <a href="#" onclick="logout()">退出登录</a>
    </nav>
    
    <section id="content">
        <iframe id="contentFrame" src="" frameborder="0"></iframe>
    </section>
    
    <script>
        // Load the username from localStorage
        var storedUsername = localStorage.getItem('username');
        // Set the initial username in the header
        document.getElementById('username').textContent = '当前用户：' + (storedUsername || '未登录');

        
        function loadPage(page) {
            var contentFrame = document.getElementById('contentFrame');
            var usernameElement = document.getElementById('username');
    
            try {
                contentFrame.src = page;
            } catch (error) {
                console.error(error);
                // 在实际应用中，你可能需要在页面上显示一个错误消息，以提醒用户加载失败
            }
        }

        function logout() {
        // Redirect to the index.html page (adjust the path accordingly)
        window.location.href = '/index';
    }
    </script>
    
</body>
</html>
